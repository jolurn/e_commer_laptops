{% extends 'base.html' %}

{% block content %}
  <h1>{% if object.pk %}Editar usuario{% else %}Agregar usuario{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <p><a href="{% url 'home' %}">Volver a la lista de usuarios</a></p>
{% endblock %}
