{% extends 'base.html' %}

{% block content %}
  <h1>Checkout</h1>
  <p>Por favor, complete el siguiente formulario para realizar su compra:</p>

  <form action="{% url 'checkout' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Comprar</button>
  </form>
{% endblock %}
